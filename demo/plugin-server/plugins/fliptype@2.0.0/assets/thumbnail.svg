<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#1a1a1a"/>

  <!-- Perspective grid for 3D effect -->
  <defs>
    <pattern id="flipGrid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#333" stroke-width="1" opacity="0.08"/>
    </pattern>

    <!-- 3D flip shadow -->
    <filter id="flipShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Card perspective transform -->
    <filter id="cardFlip" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="320" height="240" fill="url(#flipGrid)"/>

  <!-- Card background showing flip -->
  <rect x="120" y="70" width="80" height="40" rx="4" fill="#2a2a2a" stroke="#555" stroke-width="1" opacity="0.8" filter="url(#flipShadow)">
    <animateTransform
      attributeName="transform"
      type="skewY"
      values="0; 30; -30; 15; -15; 0"
      dur="3s"
      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8;0.6;0.8" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- FLIP text -->
  <text x="160" y="95" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4AA3FF" filter="url(#cardFlip)">
    FLIP
    <animateTransform
      attributeName="transform"
      type="rotateY"
      values="0; 180; 360"
      dur="3s"
      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
  </text>

  <!-- TYPE text appearing with typing effect -->
  <text x="160" y="140" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">
    <tspan opacity="0">T
      <animate attributeName="opacity" values="0;1" dur="0.2s" begin="1.5s" fill="freeze"/>
    </tspan><tspan opacity="0">Y
      <animate attributeName="opacity" values="0;1" dur="0.2s" begin="1.7s" fill="freeze"/>
    </tspan><tspan opacity="0">P
      <animate attributeName="opacity" values="0;1" dur="0.2s" begin="1.9s" fill="freeze"/>
    </tspan><tspan opacity="0">E
      <animate attributeName="opacity" values="0;1" dur="0.2s" begin="2.1s" fill="freeze"/>
    </tspan>
  </text>

  <!-- Rotating cards in background -->
  <rect x="70" y="120" width="30" height="20" rx="2" fill="#333" opacity="0.6">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 85 130; 180 85 130; 360 85 130"
      dur="4s"
      repeatCount="indefinite"/>
  </rect>

  <rect x="220" y="110" width="25" height="18" rx="2" fill="#444" opacity="0.5">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 232.5 119; -180 232.5 119; -360 232.5 119"
      dur="3.5s"
      repeatCount="indefinite"/>
  </rect>

  <!-- Cursor/typing indicator -->
  <rect x="195" y="130" width="2" height="18" fill="#4AA3FF">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- EFFECT label -->
  <text x="160" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#888" opacity="0.8">
    FLIP + TYPE
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Flying characters to show typing -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="12" fill="#4AA3FF" opacity="0">
    A
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 110 80; 110 80"
      dur="3s"
      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0;0.8;0.8;0" dur="3s" repeatCount="indefinite"/>
  </text>

  <text x="270" y="50" font-family="Arial, sans-serif" font-size="12" fill="#4AA3FF" opacity="0">
    B
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; -110 90; -110 90"
      dur="3.2s"
      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0;0.6;0.6;0" dur="3.2s" repeatCount="indefinite"/>
  </text>

  <!-- Flip motion lines -->
  <path d="M 130 75 Q 160 65 190 75" stroke="#4AA3FF" stroke-width="1" fill="none" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
  </path>

  <path d="M 130 105 Q 160 115 190 105" stroke="#4AA3FF" stroke-width="1" fill="none" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
  </path>
</svg>