<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#1a1a1a"/>
  
  <!-- Center point -->
  <circle cx="160" cy="120" r="2" fill="#666"/>
  
  <!-- Rotating text elements -->
  <g transform-origin="160 120">
    <text x="160" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.3">ROTATING</text>
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 160 120;360 160 120"
      dur="4s"
      repeatCount="indefinite"/>
  </g>
  
  <g transform-origin="160 120">
    <text x="160" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.6">TEXT</text>
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="90 160 120;450 160 120"
      dur="4s"
      repeatCount="indefinite"/>
  </g>
  
  <g transform-origin="160 120">
    <text x="100" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.4">GSAP</text>
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="180 160 120;540 160 120"
      dur="4s"
      repeatCount="indefinite"/>
  </g>
  
  <g transform-origin="160 120">
    <text x="220" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.8">EFFECT</text>
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="270 160 120;630 160 120"
      dur="4s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Subtle grid lines -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="320" height="240" fill="url(#grid)"/>
</svg>