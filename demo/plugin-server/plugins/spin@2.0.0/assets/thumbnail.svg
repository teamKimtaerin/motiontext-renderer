<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#1a1a1a"/>

  <!-- Rotation definitions -->
  <defs>
    <radialGradient id="spinGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:0.15"/>
      <stop offset="50%" style="stop-color:#3498db;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>

    <!-- Spin motion blur -->
    <filter id="motionBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1,0">
        <animate attributeName="stdDeviation" values="1,0;3,0;1,0" dur="2s" repeatCount="indefinite"/>
      </feGaussianBlur>
    </filter>

    <!-- Rotation glow -->
    <filter id="rotationGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="320" height="240" fill="url(#spinGradient)"/>

  <!-- Main SPIN text -->
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#8e44ad" filter="url(#rotationGlow)">
    SPIN
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 160 100; 360 160 100"
      dur="2s"
      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.7;0.9" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Spinning rings around text -->
  <circle cx="160" cy="100" r="60" stroke="#8e44ad" stroke-width="2" fill="none" opacity="0.4">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 160 100; 360 160 100"
      dur="3s"
      repeatCount="indefinite"/>
  </circle>

  <circle cx="160" cy="100" r="75" stroke="#3498db" stroke-width="1" fill="none" opacity="0.3">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 160 100; -360 160 100"
      dur="4s"
      repeatCount="indefinite"/>
  </circle>

  <!-- Rotating markers on the rings -->
  <circle cx="220" cy="100" r="3" fill="#8e44ad" opacity="0.8">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 160 100; 360 160 100"
      dur="3s"
      repeatCount="indefinite"/>
  </circle>

  <circle cx="235" cy="100" r="2" fill="#3498db" opacity="0.6">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 160 100; -360 160 100"
      dur="4s"
      repeatCount="indefinite"/>
  </circle>

  <!-- Arrow showing rotation direction -->
  <path d="M 120 60 L 130 50 L 140 60 L 135 65 L 125 65 Z" fill="#8e44ad" opacity="0.6">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 160 100; 360 160 100"
      dur="2.5s"
      repeatCount="indefinite"/>
  </path>

  <!-- EFFECT text -->
  <text x="160" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#8e44ad" opacity="0.8">
    EFFECT
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 160 150; 180 160 150; 360 160 150"
      dur="4s"
      repeatCount="indefinite"/>
  </text>

  <!-- Spinning orbital elements -->
  <g opacity="0.7">
    <circle cx="160" cy="100" r="2" fill="#e74c3c">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 160 100; 360 160 100"
        dur="1.5s"
        repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="40 0; 40 0"
        dur="1.5s"
        repeatCount="indefinite"
        additive="sum"/>
    </circle>

    <circle cx="160" cy="100" r="1.5" fill="#f39c12">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="120 160 100; 480 160 100"
        dur="2.2s"
        repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="30 0; 30 0"
        dur="2.2s"
        repeatCount="indefinite"
        additive="sum"/>
    </circle>

    <circle cx="160" cy="100" r="1.8" fill="#2ecc71">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="240 160 100; -120 160 100"
        dur="1.8s"
        repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="50 0; 50 0"
        dur="1.8s"
        repeatCount="indefinite"
        additive="sum"/>
    </circle>
  </g>

  <!-- Motion trails -->
  <path d="M 160 100 A 25 25 0 0 1 185 100" stroke="#8e44ad" stroke-width="2" fill="none" opacity="0.3" filter="url(#motionBlur)">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 160 100; 360 160 100"
      dur="2s"
      repeatCount="indefinite"/>
  </path>

  <path d="M 160 100 A 35 35 0 0 0 125 100" stroke="#3498db" stroke-width="1" fill="none" opacity="0.2" filter="url(#motionBlur)">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 160 100; -360 160 100"
      dur="2.5s"
      repeatCount="indefinite"/>
  </path>

  <!-- Spinning text echo for motion effect -->
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#8e44ad" opacity="0.3" filter="url(#motionBlur)">
    SPIN
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="15 160 100; 375 160 100"
      dur="2s"
      repeatCount="indefinite"/>
  </text>

  <!-- Circular progress indicator -->
  <circle cx="160" cy="180" r="8" stroke="#8e44ad" stroke-width="2" fill="none" opacity="0.6">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 160 180; 360 160 180"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>

  <!-- Progress dot -->
  <circle cx="168" cy="180" r="2" fill="#8e44ad" opacity="0.8">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 160 180; 360 160 180"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>

  <!-- Speed lines -->
  <line x1="100" y1="100" x2="90" y2="100" stroke="#8e44ad" stroke-width="1" opacity="0.4">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 160 100; 360 160 100"
      dur="2s"
      repeatCount="indefinite"/>
  </line>

  <line x1="220" y1="100" x2="230" y2="100" stroke="#3498db" stroke-width="1" opacity="0.3">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 160 100; 360 160 100"
      dur="2s"
      repeatCount="indefinite"/>
  </line>
</svg>