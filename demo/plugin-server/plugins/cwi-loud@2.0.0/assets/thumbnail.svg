<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#1a1a1a"/>
  
  <!-- Subtle grid -->
  <defs>
    <pattern id="loudGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="1" opacity="0.1"/>
    </pattern>
    
    <!-- Glow effect for loud text -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="320" height="240" fill="url(#loudGrid)"/>
  
  <!-- Shaking/trembling text with bold appearance -->
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FF4757" filter="url(#glow)">
    L
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 1.5,-1; -1,1.5; 1,-1; 0,0"
      dur="0.1s"
      repeatCount="indefinite"/>
  </text>
  
  <text x="115" y="120" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FF4757" filter="url(#glow)">
    O
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; -1.5,1; 1,-1.5; -1,1; 0,0"
      dur="0.08s"
      repeatCount="indefinite"/>
  </text>
  
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FF4757" filter="url(#glow)">
    U
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 1,-1.5; -1.5,1; 1.5,-1; 0,0"
      dur="0.12s"
      repeatCount="indefinite"/>
  </text>
  
  <text x="185" y="120" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FF4757" filter="url(#glow)">
    D
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; -1,1.5; 1.5,-1; -1.5,1; 0,0"
      dur="0.09s"
      repeatCount="indefinite"/>
  </text>
  
  <text x="220" y="120" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FF6B35" filter="url(#glow)">
    !
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 2,-2; -2,2; 2,-2; 0,0"
      dur="0.06s"
      repeatCount="indefinite"/>
    <animate attributeName="font-size" values="32;36;32" dur="0.3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Sound wave indicators -->
  <g opacity="0.6">
    <path d="M 50 120 Q 60 110, 70 120 Q 80 130, 90 120" stroke="#FF4757" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="0.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 240 120 Q 250 110, 260 120 Q 270 130, 280 120" stroke="#FF4757" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Intensity indicator circles -->
  <circle cx="160" cy="170" r="8" fill="#FF4757" opacity="0.8">
    <animate attributeName="r" values="8;15;8" dur="0.4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="0.4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Label -->
  <text x="160" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#888">Loud &amp; Trembling Effect</text>
</svg>