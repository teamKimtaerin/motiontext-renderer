<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#1a1a1a"/>

  <!-- Flame gradient definitions -->
  <defs>
    <radialGradient id="flameGradient" cx="50%" cy="80%" r="70%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:0.8"/>
      <stop offset="30%" style="stop-color:#FF4500;stop-opacity:0.6"/>
      <stop offset="60%" style="stop-color:#FF0000;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:0.1"/>
    </radialGradient>

    <filter id="flameGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Flicker filter -->
    <filter id="flicker">
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0.6 0.8 1 0.7 0.9 0.5 1"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <rect width="320" height="240" fill="url(#flameGradient)"/>

  <!-- Main FLAMES text -->
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FF6B00" filter="url(#flameGlow)">
    FLAMES
    <animate attributeName="opacity" values="0.8;1;0.6;0.9;0.7;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 1 -2; -1 1; 2 -1; 0 2; -2 0; 0 0"
      dur="1.5s"
      repeatCount="indefinite"/>
  </text>

  <!-- Flame shapes around text -->
  <path d="M 100 140 Q 95 120 100 100 Q 105 110 110 100 Q 115 120 110 140 Q 105 150 100 140 Z"
        fill="#FF4500" opacity="0.7" filter="url(#flicker)">
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.2;0.8;1.1;0.9;1"
      dur="1.2s"
      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.8;0.4;0.9;0.7" dur="1.2s" repeatCount="indefinite"/>
  </path>

  <path d="M 210 145 Q 205 125 210 105 Q 215 115 220 105 Q 225 125 220 145 Q 215 155 210 145 Z"
        fill="#FF6B00" opacity="0.6" filter="url(#flicker)">
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;0.9;1.3;0.8;1.1;1"
      dur="1.8s"
      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.9;0.3;0.7;0.6" dur="1.8s" repeatCount="indefinite"/>
  </path>

  <path d="M 155 150 Q 150 130 155 110 Q 160 120 165 110 Q 170 130 165 150 Q 160 160 155 150 Z"
        fill="#FF0000" opacity="0.5" filter="url(#flicker)">
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.1;0.7;1.2;0.9;1"
      dur="1.4s"
      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.2;0.6;0.9;0.5" dur="1.4s" repeatCount="indefinite"/>
  </path>

  <!-- EFFECT text -->
  <text x="160" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FF6B00" opacity="0.8">
    EFFECT
    <animate attributeName="opacity" values="0.8;0.4;0.9;0.5;0.8" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Heat particles rising -->
  <circle cx="140" cy="170" r="1.5" fill="#FF4500" opacity="0.8">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; -2 -20; 3 -40; -1 -60; 0 -80"
      dur="3s"
      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.6;0.4;0.2;0" dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="180" cy="175" r="1" fill="#FF6B00" opacity="0.6">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 2 -25; -3 -50; 1 -75; 0 -90"
      dur="3.5s"
      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.4;0.3;0.1;0" dur="3.5s" repeatCount="indefinite"/>
  </circle>

  <circle cx="120" cy="165" r="1.2" fill="#FF0000" opacity="0.7">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 1 -18; -2 -36; 2 -54; 0 -72"
      dur="2.8s"
      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.5;0.3;0.1;0" dur="2.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Base fire glow -->
  <ellipse cx="160" cy="190" rx="60" ry="8" fill="#FF4500" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.2;0.5;0.3" dur="1.6s" repeatCount="indefinite"/>
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.2;0.8;1.1;1"
      dur="1.6s"
      repeatCount="indefinite"/>
  </ellipse>
</svg>