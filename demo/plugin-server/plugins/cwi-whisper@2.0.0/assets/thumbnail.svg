<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#1a1a1a"/>
  
  <!-- Subtle grid -->
  <defs>
    <pattern id="whisperGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="1" opacity="0.05"/>
    </pattern>
    
    <!-- Soft blur effect for whisper text -->
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.8" result="blur"/>
      <feMerge> 
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gentle gradient for fade effect -->
    <linearGradient id="fadeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#B8C6DB" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#B8C6DB" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#B8C6DB" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  <rect width="320" height="240" fill="url(#whisperGrid)"/>
  
  <!-- Soft, fading whisper text -->
  <text x="70" y="120" font-family="Arial, sans-serif" font-size="22" font-weight="300" text-anchor="middle" fill="url(#fadeGradient)" filter="url(#softBlur)">
    w
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" begin="0s" repeatCount="indefinite"/>
  </text>
  
  <text x="95" y="120" font-family="Arial, sans-serif" font-size="22" font-weight="300" text-anchor="middle" fill="url(#fadeGradient)" filter="url(#softBlur)">
    h
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" begin="0.3s" repeatCount="indefinite"/>
  </text>
  
  <text x="120" y="120" font-family="Arial, sans-serif" font-size="22" font-weight="300" text-anchor="middle" fill="url(#fadeGradient)" filter="url(#softBlur)">
    i
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" begin="0.6s" repeatCount="indefinite"/>
  </text>
  
  <text x="145" y="120" font-family="Arial, sans-serif" font-size="22" font-weight="300" text-anchor="middle" fill="url(#fadeGradient)" filter="url(#softBlur)">
    s
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" begin="0.9s" repeatCount="indefinite"/>
  </text>
  
  <text x="170" y="120" font-family="Arial, sans-serif" font-size="22" font-weight="300" text-anchor="middle" fill="url(#fadeGradient)" filter="url(#softBlur)">
    p
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" begin="1.2s" repeatCount="indefinite"/>
  </text>
  
  <text x="195" y="120" font-family="Arial, sans-serif" font-size="22" font-weight="300" text-anchor="middle" fill="url(#fadeGradient)" filter="url(#softBlur)">
    e
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" begin="1.5s" repeatCount="indefinite"/>
  </text>
  
  <text x="220" y="120" font-family="Arial, sans-serif" font-size="22" font-weight="300" text-anchor="middle" fill="url(#fadeGradient)" filter="url(#softBlur)">
    r
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" begin="1.8s" repeatCount="indefinite"/>
  </text>
  
  <!-- Gentle floating particles -->
  <circle cx="80" cy="90" r="2" fill="#B8C6DB" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.6;0.1" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="90;85;90" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="150" r="1.5" fill="#B8C6DB" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="3.5s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="150;145;150" dur="3.5s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="130" cy="80" r="1" fill="#B8C6DB" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="80;75;80" dur="4s" begin="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Soft indicator -->
  <circle cx="160" cy="170" r="4" fill="#B8C6DB" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Label -->
  <text x="160" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Soft Whisper Effect</text>
</svg>