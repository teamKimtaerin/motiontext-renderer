<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#1a1a1a"/>

  <!-- Subtle grid -->
  <defs>
    <pattern id="waveGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="320" height="240" fill="url(#waveGrid)"/>

  <!-- Main BOB Y text with wave animation -->
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4AA3FF">
    BOB Y
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 0 -8; 0 8; 0 -4; 0 4; 0 0"
      dur="2s"
      repeatCount="indefinite"/>
  </text>

  <!-- Wave lines to show Y-axis movement -->
  <path d="M 60 120 Q 100 100 140 120 T 220 120" stroke="#4AA3FF" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="d"
      values="M 60 120 Q 100 100 140 120 T 220 120;
              M 60 120 Q 100 140 140 120 T 220 120;
              M 60 120 Q 100 100 140 120 T 220 120"
      dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite"/>
  </path>

  <path d="M 80 140 Q 120 120 160 140 T 240 140" stroke="#4AA3FF" stroke-width="2" fill="none" opacity="0.4">
    <animate attributeName="d"
      values="M 80 140 Q 120 120 160 140 T 240 140;
              M 80 140 Q 120 160 160 140 T 240 140;
              M 80 140 Q 120 120 160 140 T 240 140"
      dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- EFFECT text -->
  <text x="160" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.8">
    WAVE Y
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 0 -3; 0 3; 0 -2; 0 2; 0 0"
      dur="2.2s"
      repeatCount="indefinite"/>
  </text>

  <!-- Floating particles to show wave motion -->
  <circle cx="100" cy="110" r="2" fill="#4AA3FF" opacity="0.6">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 0 -10; 0 10; 0 -5; 0 5; 0 0"
      dur="1.8s"
      repeatCount="indefinite"/>
  </circle>

  <circle cx="180" cy="130" r="2" fill="#4AA3FF" opacity="0.5">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 0 -8; 0 8; 0 -4; 0 4; 0 0"
      dur="2.3s"
      repeatCount="indefinite"/>
  </circle>

  <circle cx="220" cy="115" r="2" fill="#4AA3FF" opacity="0.4">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 0 -6; 0 6; 0 -3; 0 3; 0 0"
      dur="1.9s"
      repeatCount="indefinite"/>
  </circle>
</svg>