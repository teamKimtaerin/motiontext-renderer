<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#1a1a1a"/>
  
  <!-- Subtle grid -->
  <defs>
    <pattern id="glitchGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="320" height="240" fill="url(#glitchGrid)"/>
  
  <!-- Main GLITCH text -->
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff">
    GLITCH
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 2 -1; -1 2; 1 -1; 0 0; 3 1; -2 -1; 0 0"
      dur="2s"
      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.8;1;0.9;1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Red layer for chromatic aberration -->
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ff0040" opacity="0.6">
    GLITCH
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; -3 0; 2 1; -1 0; 0 0; -4 -1; 1 0; 0 0"
      dur="2s"
      repeatCount="indefinite"/>
  </text>
  
  <!-- Cyan layer for chromatic aberration -->
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#00ffff" opacity="0.6">
    GLITCH
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 4 1; -2 0; 3 -1; 0 0; -1 2; 2 -1; 0 0"
      dur="2s"
      repeatCount="indefinite"/>
  </text>
  
  <!-- EFFECT text -->
  <text x="160" y="140" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.8">
    EFFECT
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 1 -2; -2 1; 0 0; 2 0; -1 1; 0 0"
      dur="2.5s"
      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.9;0.6;0.8;1;0.7;0.8" dur="2.5s" repeatCount="indefinite"/>
  </text>
  
  <!-- Digital noise bars -->
  <rect x="50" y="80" width="220" height="2" fill="#ffffff" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.1;0.5;0.3" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="height" values="2;1;3;2;1;2" dur="1.8s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="60" y="120" width="200" height="1" fill="#ff0040" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.2;0.6;0.4" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="x" values="60;65;55;62;60" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="70" y="160" width="180" height="2" fill="#00ffff" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.1;0.4;0.3" dur="2.2s" repeatCount="indefinite"/>
    <animate attributeName="width" values="180;175;185;180" dur="2.2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Scan lines -->
  <rect x="0" y="0" width="320" height="240" fill="none" stroke="none">
    <animate attributeName="opacity" values="0;0.1;0" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Random pixel blocks -->
  <rect x="100" y="70" width="4" height="4" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0;0.8;0.2;0.6" dur="1.3s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="200" y="110" width="3" height="3" fill="#ff0040" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0;0.7;0.5" dur="1.7s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="150" y="150" width="5" height="2" fill="#00ffff" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0;0.8;0.3;0.4" dur="2.1s" repeatCount="indefinite"/>
  </rect>
</svg>