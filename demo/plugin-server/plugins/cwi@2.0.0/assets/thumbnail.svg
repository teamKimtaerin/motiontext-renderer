<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#1a1a1a"/>

  <!-- Subtle gradient overlay -->
  <defs>
    <radialGradient id="cwiGradient" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#FF4D4D;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#4AA3FF;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>

    <!-- CWI Brand glow -->
    <filter id="cwiGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="320" height="240" fill="url(#cwiGradient)"/>

  <!-- CWI Logo/Text -->
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FF4D4D" filter="url(#cwiGlow)">
    CWI
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Color tokens visual representation -->
  <circle cx="80" cy="130" r="12" fill="#FF4D4D" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.2;1"
      dur="1.5s"
      repeatCount="indefinite"/>
  </circle>

  <circle cx="120" cy="140" r="10" fill="#4AA3FF" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.8s" repeatCount="indefinite"/>
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.3;1"
      dur="1.8s"
      repeatCount="indefinite"/>
  </circle>

  <circle cx="200" cy="135" r="11" fill="#00FF88" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.2s" repeatCount="indefinite"/>
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.1;1"
      dur="2.2s"
      repeatCount="indefinite"/>
  </circle>

  <circle cx="240" cy="125" r="9" fill="#FFD700" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1.7s" repeatCount="indefinite"/>
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.4;1"
      dur="1.7s"
      repeatCount="indefinite"/>
  </circle>

  <!-- COMPREHENSIVE text -->
  <text x="160" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.8">
    COMPREHENSIVE
    <animate attributeName="opacity" values="0.8;0.6;0.8" dur="2.5s" repeatCount="indefinite"/>
  </text>

  <!-- Dynamic connection lines between colors -->
  <line x1="80" y1="130" x2="120" y2="140" stroke="#FF4D4D" stroke-width="1" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
  </line>

  <line x1="120" y1="140" x2="200" y2="135" stroke="#4AA3FF" stroke-width="1" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.3s" repeatCount="indefinite"/>
  </line>

  <line x1="200" y1="135" x2="240" y2="125" stroke="#00FF88" stroke-width="1" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="1.9s" repeatCount="indefinite"/>
  </line>

  <!-- Floating text tokens -->
  <text x="100" y="60" font-family="Arial, sans-serif" font-size="8" fill="#FF4D4D" opacity="0.6">
    TOKEN
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; -2 -3; 2 3; 0 0"
      dur="3s"
      repeatCount="indefinite"/>
  </text>

  <text x="220" y="70" font-family="Arial, sans-serif" font-size="8" fill="#4AA3FF" opacity="0.5">
    STYLE
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 3 -2; -3 2; 0 0"
      dur="2.7s"
      repeatCount="indefinite"/>
  </text>
</svg>