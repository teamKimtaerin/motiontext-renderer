<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#1a1a1a"/>

  <!-- Glow definitions -->
  <defs>
    <radialGradient id="glowBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#0080ff;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>

    <!-- Main glow filter -->
    <filter id="mainGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Intense glow -->
    <filter id="intenseGlow" x="-150%" y="-150%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="12" result="blur1"/>
      <feGaussianBlur stdDeviation="6" result="blur2"/>
      <feGaussianBlur stdDeviation="3" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur3"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Pulse glow -->
    <filter id="pulseGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur">
        <animate attributeName="stdDeviation" values="6;12;6" dur="2s" repeatCount="indefinite"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="320" height="240" fill="url(#glowBg)"/>

  <!-- Main GLOW text -->
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#00ffff" filter="url(#intenseGlow)">
    GLOW
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Neon outline -->
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.6" filter="url(#mainGlow)">
    GLOW
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Inner core -->
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.9">
    GLOW
    <animate attributeName="opacity" values="0.9;0.7;0.9" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Orbiting glow particles -->
  <circle cx="160" cy="100" r="3" fill="#00ffff" opacity="0.8" filter="url(#pulseGlow)">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 160 100; 360 160 100"
      dur="3s"
      repeatCount="indefinite"/>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="40 0; 40 0"
      dur="3s"
      repeatCount="indefinite"
      additive="sum"/>
  </circle>

  <circle cx="160" cy="100" r="2" fill="#0080ff" opacity="0.6" filter="url(#mainGlow)">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="120 160 100; 480 160 100"
      dur="4s"
      repeatCount="indefinite"/>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="50 0; 50 0"
      dur="4s"
      repeatCount="indefinite"
      additive="sum"/>
  </circle>

  <circle cx="160" cy="100" r="2.5" fill="#4080ff" opacity="0.7" filter="url(#mainGlow)">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="240 160 100; -120 160 100"
      dur="3.5s"
      repeatCount="indefinite"/>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="45 0; 45 0"
      dur="3.5s"
      repeatCount="indefinite"
      additive="sum"/>
  </circle>

  <!-- EFFECT text -->
  <text x="160" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#00ffff" opacity="0.8" filter="url(#mainGlow)">
    EFFECT
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.5s" repeatCount="indefinite"/>
  </text>

  <!-- Electric arcs -->
  <path d="M 100 120 Q 120 110 140 120 Q 160 130 180 120 Q 200 110 220 120"
        stroke="#00ffff" stroke-width="1" fill="none" opacity="0.5" filter="url(#mainGlow)">
    <animate attributeName="opacity" values="0.5;0.8;0.3;0.7;0.5" dur="1.5s" repeatCount="indefinite"/>
  </path>

  <path d="M 110 140 Q 130 135 150 140 Q 170 145 190 140 Q 210 135 230 140"
        stroke="#4080ff" stroke-width="1" fill="none" opacity="0.3" filter="url(#mainGlow)">
    <animate attributeName="opacity" values="0.3;0.6;0.1;0.5;0.3" dur="1.8s" repeatCount="indefinite"/>
  </path>

  <!-- Glow rings -->
  <circle cx="160" cy="100" r="60" stroke="#00ffff" stroke-width="1" fill="none" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.1;1"
      dur="3s"
      repeatCount="indefinite"/>
  </circle>

  <circle cx="160" cy="100" r="80" stroke="#0080ff" stroke-width="1" fill="none" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.05;1"
      dur="4s"
      repeatCount="indefinite"/>
  </circle>

  <!-- Sparkles -->
  <g opacity="0.6">
    <circle cx="120" cy="60" r="1" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="200" cy="65" r="1" fill="#00ffff">
      <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="100" cy="170" r="1" fill="#4080ff">
      <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="220" cy="160" r="1" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="1.1s" repeatCount="indefinite" begin="0.9s"/>
    </circle>
  </g>
</svg>