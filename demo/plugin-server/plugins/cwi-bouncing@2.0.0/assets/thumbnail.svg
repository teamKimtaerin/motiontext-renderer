<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#1a1a1a"/>
  
  <!-- Subtle grid -->
  <defs>
    <pattern id="bounceGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="320" height="240" fill="url(#bounceGrid)"/>
  
  <!-- Bouncing text with staggered animation -->
  <text x="70" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4ECDC4">
    B
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.3;1;1.15;1"
      dur="1.2s"
      begin="0s"
      repeatCount="indefinite"/>
    <animate attributeName="y" values="120;105;120;112;120" dur="1.2s" begin="0s" repeatCount="indefinite"/>
  </text>
  
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4ECDC4">
    O
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.3;1;1.15;1"
      dur="1.2s"
      begin="0.15s"
      repeatCount="indefinite"/>
    <animate attributeName="y" values="120;105;120;112;120" dur="1.2s" begin="0.15s" repeatCount="indefinite"/>
  </text>
  
  <text x="130" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4ECDC4">
    U
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.3;1;1.15;1"
      dur="1.2s"
      begin="0.3s"
      repeatCount="indefinite"/>
    <animate attributeName="y" values="120;105;120;112;120" dur="1.2s" begin="0.3s" repeatCount="indefinite"/>
  </text>
  
  <text x="160" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4ECDC4">
    N
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.3;1;1.15;1"
      dur="1.2s"
      begin="0.45s"
      repeatCount="indefinite"/>
    <animate attributeName="y" values="120;105;120;112;120" dur="1.2s" begin="0.45s" repeatCount="indefinite"/>
  </text>
  
  <text x="190" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4ECDC4">
    C
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.3;1;1.15;1"
      dur="1.2s"
      begin="0.6s"
      repeatCount="indefinite"/>
    <animate attributeName="y" values="120;105;120;112;120" dur="1.2s" begin="0.6s" repeatCount="indefinite"/>
  </text>
  
  <text x="220" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4ECDC4">
    E
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.3;1;1.15;1"
      dur="1.2s"
      begin="0.75s"
      repeatCount="indefinite"/>
    <animate attributeName="y" values="120;105;120;112;120" dur="1.2s" begin="0.75s" repeatCount="indefinite"/>
  </text>
  
  <!-- Effect indicator -->
  <circle cx="160" cy="180" r="8" fill="#4ECDC4" opacity="0.6">
    <animate attributeName="r" values="8;12;8" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Label -->
  <text x="160" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#888">Bouncing Animation</text>
</svg>