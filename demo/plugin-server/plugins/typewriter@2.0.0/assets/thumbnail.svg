<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#1a1a1a"/>
  
  <!-- Subtle grid -->
  <defs>
    <pattern id="typeGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="320" height="240" fill="url(#typeGrid)"/>
  
  <!-- Typing text with progressive reveal -->
  <text x="60" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    T
    <animate attributeName="opacity" values="0;1" dur="0.2s" begin="0s" fill="freeze"/>
  </text>
  
  <text x="75" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    Y
    <animate attributeName="opacity" values="0;1" dur="0.2s" begin="0.2s" fill="freeze"/>
  </text>
  
  <text x="90" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    P
    <animate attributeName="opacity" values="0;1" dur="0.2s" begin="0.4s" fill="freeze"/>
  </text>
  
  <text x="105" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    I
    <animate attributeName="opacity" values="0;1" dur="0.2s" begin="0.6s" fill="freeze"/>
  </text>
  
  <text x="115" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    N
    <animate attributeName="opacity" values="0;1" dur="0.2s" begin="0.8s" fill="freeze"/>
  </text>
  
  <text x="130" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    G
    <animate attributeName="opacity" values="0;1" dur="0.2s" begin="1.0s" fill="freeze"/>
  </text>
  
  <!-- Second line -->
  <text x="60" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    E
    <animate attributeName="opacity" values="0;1" dur="0.2s" begin="1.5s" fill="freeze"/>
  </text>
  
  <text x="75" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    F
    <animate attributeName="opacity" values="0;1" dur="0.2s" begin="1.7s" fill="freeze"/>
  </text>
  
  <text x="90" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    F
    <animate attributeName="opacity" values="0;1" dur="0.2s" begin="1.9s" fill="freeze"/>
  </text>
  
  <text x="105" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    E
    <animate attributeName="opacity" values="0;1" dur="0.2s" begin="2.1s" fill="freeze"/>
  </text>
  
  <text x="120" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    C
    <animate attributeName="opacity" values="0;1" dur="0.2s" begin="2.3s" fill="freeze"/>
  </text>
  
  <text x="135" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    T
    <animate attributeName="opacity" values="0;1" dur="0.2s" begin="2.5s" fill="freeze"/>
  </text>
  
  <!-- Third line -->
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.7">
    A
    <animate attributeName="opacity" values="0;0.7" dur="0.15s" begin="3s" fill="freeze"/>
  </text>
  
  <text x="75" y="140" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.7">
    N
    <animate attributeName="opacity" values="0;0.7" dur="0.15s" begin="3.15s" fill="freeze"/>
  </text>
  
  <text x="90" y="140" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.7">
    I
    <animate attributeName="opacity" values="0;0.7" dur="0.15s" begin="3.3s" fill="freeze"/>
  </text>
  
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.7">
    M
    <animate attributeName="opacity" values="0;0.7" dur="0.15s" begin="3.45s" fill="freeze"/>
  </text>
  
  <text x="120" y="140" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.7">
    A
    <animate attributeName="opacity" values="0;0.7" dur="0.15s" begin="3.6s" fill="freeze"/>
  </text>
  
  <text x="135" y="140" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.7">
    T
    <animate attributeName="opacity" values="0;0.7" dur="0.15s" begin="3.75s" fill="freeze"/>
  </text>
  
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.7">
    I
    <animate attributeName="opacity" values="0;0.7" dur="0.15s" begin="3.9s" fill="freeze"/>
  </text>
  
  <text x="160" y="140" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.7">
    O
    <animate attributeName="opacity" values="0;0.7" dur="0.15s" begin="4.05s" fill="freeze"/>
  </text>
  
  <text x="175" y="140" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.7">
    N
    <animate attributeName="opacity" values="0;0.7" dur="0.15s" begin="4.2s" fill="freeze"/>
  </text>
  
  <!-- Blinking cursor -->
  <rect x="190" y="128" width="3" height="18" fill="#ffffff">
    <animate attributeName="opacity" values="1;0;1" dur="1s" begin="4.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Subtle underline effect -->
  <rect x="60" y="160" width="140" height="2" fill="#666" opacity="0.5">
    <animate attributeName="width" values="0;140" dur="4s" begin="0.5s" fill="freeze"/>
  </rect>
</svg>