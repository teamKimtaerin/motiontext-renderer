<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#1a1a1a"/>

  <!-- Pulse definitions -->
  <defs>
    <radialGradient id="pulseGradient" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#c0392b;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>

    <!-- Heartbeat glow -->
    <filter id="heartbeatGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur">
        <animate attributeName="stdDeviation" values="4;8;4;8;4" dur="1.2s" repeatCount="indefinite"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scale pulse filter -->
    <filter id="scalePulse" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="320" height="240" fill="url(#pulseGradient)"/>

  <!-- Main PULSE text -->
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#e74c3c" filter="url(#heartbeatGlow)">
    PULSE
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.2;1;1.15;1"
      dur="1.2s"
      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;1;0.9;1;0.9" dur="1.2s" repeatCount="indefinite"/>
  </text>

  <!-- Pulse rings -->
  <circle cx="160" cy="100" r="50" stroke="#e74c3c" stroke-width="2" fill="none" opacity="0">
    <animate attributeName="r" values="30;60;30" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="3;1;3" dur="1.2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="160" cy="100" r="50" stroke="#c0392b" stroke-width="2" fill="none" opacity="0">
    <animate attributeName="r" values="35;70;35" dur="1.2s" repeatCount="indefinite" begin="0.2s"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="1.2s" repeatCount="indefinite" begin="0.2s"/>
    <animate attributeName="stroke-width" values="2;0.5;2" dur="1.2s" repeatCount="indefinite" begin="0.2s"/>
  </circle>

  <circle cx="160" cy="100" r="50" stroke="#e67e22" stroke-width="2" fill="none" opacity="0">
    <animate attributeName="r" values="40;80;40" dur="1.2s" repeatCount="indefinite" begin="0.4s"/>
    <animate attributeName="opacity" values="0.4;0;0.4" dur="1.2s" repeatCount="indefinite" begin="0.4s"/>
    <animate attributeName="stroke-width" values="1;0.3;1" dur="1.2s" repeatCount="indefinite" begin="0.4s"/>
  </circle>

  <!-- Heartbeat line -->
  <path d="M 60 140 L 90 140 L 100 120 L 110 160 L 120 100 L 130 140 L 160 140 L 190 140 L 200 120 L 210 160 L 220 100 L 230 140 L 260 140"
        stroke="#e74c3c" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7;1;0.7" dur="1.2s" repeatCount="indefinite"/>
  </path>

  <!-- EFFECT text -->
  <text x="160" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#c0392b" opacity="0.8">
    EFFECT
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.05;1;1.05;1"
      dur="1.2s"
      repeatCount="indefinite"/>
  </text>

  <!-- Beating hearts -->
  <g opacity="0.6">
    <path d="M 100,60 C 95,50 80,50 80,65 C 80,50 65,50 60,60 C 60,75 80,85 80,85 C 80,85 100,75 100,60 Z"
          fill="#e74c3c">
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1;1.3;1;1.2;1"
        dur="1.2s"
        repeatCount="indefinite"/>
    </path>

    <path d="M 240,70 C 235,60 220,60 220,75 C 220,60 205,60 200,70 C 200,85 220,95 220,95 C 220,95 240,85 240,70 Z"
          fill="#c0392b">
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1;1.2;1;1.1;1"
        dur="1.2s"
        repeatCount="indefinite"
        begin="0.3s"/>
    </path>
  </g>

  <!-- Energy particles -->
  <circle cx="120" cy="80" r="2" fill="#e74c3c" opacity="0.8">
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;2;1;1.5;1"
      dur="1.2s"
      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8;0.5;0.8" dur="1.2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="200" cy="120" r="1.5" fill="#c0392b" opacity="0.6">
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.8;1;1.3;1"
      dur="1.2s"
      repeatCount="indefinite"
      begin="0.2s"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6;0.4;0.6" dur="1.2s" repeatCount="indefinite" begin="0.2s"/>
  </circle>

  <circle cx="140" cy="180" r="1.8" fill="#e67e22" opacity="0.7">
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.6;1;1.4;1"
      dur="1.2s"
      repeatCount="indefinite"
      begin="0.4s"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7;0.4;0.7" dur="1.2s" repeatCount="indefinite" begin="0.4s"/>
  </circle>

  <!-- Double pulse effect on text -->
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="none" stroke="#e74c3c" stroke-width="1" opacity="0.5">
    PULSE
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.3;1;1.2;1"
      dur="1.2s"
      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5;0.7;0.5" dur="1.2s" repeatCount="indefinite"/>
  </text>
</svg>