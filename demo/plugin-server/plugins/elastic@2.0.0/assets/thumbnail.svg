<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#1a1a1a"/>
  
  <!-- Subtle grid -->
  <defs>
    <pattern id="bounceGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="320" height="240" fill="url(#bounceGrid)"/>
  
  <!-- Bouncing text with staggered animation -->
  <text x="80" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">
    B
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0;1.4;1;1.2;1"
      dur="1.5s"
      begin="0s"
      repeatCount="indefinite"/>
    <animate attributeName="y" values="100;85;100;95;100" dur="1.5s" begin="0s" repeatCount="indefinite"/>
  </text>
  
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">
    O
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0;1.4;1;1.2;1"
      dur="1.5s"
      begin="0.1s"
      repeatCount="indefinite"/>
    <animate attributeName="y" values="100;85;100;95;100" dur="1.5s" begin="0.1s" repeatCount="indefinite"/>
  </text>
  
  <text x="120" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">
    U
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0;1.4;1;1.2;1"
      dur="1.5s"
      begin="0.2s"
      repeatCount="indefinite"/>
    <animate attributeName="y" values="100;85;100;95;100" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
  </text>
  
  <text x="140" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">
    N
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0;1.4;1;1.2;1"
      dur="1.5s"
      begin="0.3s"
      repeatCount="indefinite"/>
    <animate attributeName="y" values="100;85;100;95;100" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </text>
  
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">
    C
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0;1.4;1;1.2;1"
      dur="1.5s"
      begin="0.4s"
      repeatCount="indefinite"/>
    <animate attributeName="y" values="100;85;100;95;100" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
  </text>
  
  <text x="180" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">
    E
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0;1.4;1;1.2;1"
      dur="1.5s"
      begin="0.5s"
      repeatCount="indefinite"/>
    <animate attributeName="y" values="100;85;100;95;100" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </text>
  
  <!-- Second line -->
  <text x="120" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.8">
    E
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0;1.3;1;1.1;1"
      dur="1.5s"
      begin="1s"
      repeatCount="indefinite"/>
    <animate attributeName="y" values="140;130;140;135;140" dur="1.5s" begin="1s" repeatCount="indefinite"/>
  </text>
  
  <text x="140" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.8">
    F
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0;1.3;1;1.1;1"
      dur="1.5s"
      begin="1.1s"
      repeatCount="indefinite"/>
    <animate attributeName="y" values="140;130;140;135;140" dur="1.5s" begin="1.1s" repeatCount="indefinite"/>
  </text>
  
  <text x="160" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.8">
    F
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0;1.3;1;1.1;1"
      dur="1.5s"
      begin="1.2s"
      repeatCount="indefinite"/>
    <animate attributeName="y" values="140;130;140;135;140" dur="1.5s" begin="1.2s" repeatCount="indefinite"/>
  </text>
  
  <text x="180" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.8">
    E
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0;1.3;1;1.1;1"
      dur="1.5s"
      begin="1.3s"
      repeatCount="indefinite"/>
    <animate attributeName="y" values="140;130;140;135;140" dur="1.5s" begin="1.3s" repeatCount="indefinite"/>
  </text>
  
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.8">
    C
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0;1.3;1;1.1;1"
      dur="1.5s"
      begin="1.4s"
      repeatCount="indefinite"/>
    <animate attributeName="y" values="140;130;140;135;140" dur="1.5s" begin="1.4s" repeatCount="indefinite"/>
  </text>
  
  <text x="220" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.8">
    T
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0;1.3;1;1.1;1"
      dur="1.5s"
      begin="1.5s"
      repeatCount="indefinite"/>
    <animate attributeName="y" values="140;130;140;135;140" dur="1.5s" begin="1.5s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtle bounce indicators -->
  <circle cx="80" cy="115" r="2" fill="#666" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" begin="0s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="160" cy="115" r="2" fill="#666" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="155" r="2" fill="#666" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" begin="1.4s" repeatCount="indefinite"/>
  </circle>
</svg>