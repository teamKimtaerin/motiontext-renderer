<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#1a1a1a"/>
  
  <!-- Subtle grid -->
  <defs>
    <pattern id="colorGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="1" opacity="0.1"/>
    </pattern>
    
    <!-- Rainbow gradient for text animation -->
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B6B">
        <animate attributeName="stop-color" values="#FF6B6B;#4ECDC4;#45B7D1;#96CEB4;#FFEAA7;#DDA0DD;#FF6B6B" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="25%" stop-color="#4ECDC4">
        <animate attributeName="stop-color" values="#4ECDC4;#45B7D1;#96CEB4;#FFEAA7;#DDA0DD;#FF6B6B;#4ECDC4" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#45B7D1">
        <animate attributeName="stop-color" values="#45B7D1;#96CEB4;#FFEAA7;#DDA0DD;#FF6B6B;#4ECDC4;#45B7D1" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="75%" stop-color="#96CEB4">
        <animate attributeName="stop-color" values="#96CEB4;#FFEAA7;#DDA0DD;#FF6B6B;#4ECDC4;#45B7D1;#96CEB4" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#FFEAA7">
        <animate attributeName="stop-color" values="#FFEAA7;#DDA0DD;#FF6B6B;#4ECDC4;#45B7D1;#96CEB4;#FFEAA7" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect width="320" height="240" fill="url(#colorGrid)"/>
  
  <!-- Color-changing text -->
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="url(#rainbow)">C</text>
  
  <text x="110" y="120" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="url(#rainbow)">O</text>
  
  <text x="140" y="120" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="url(#rainbow)">L</text>
  
  <text x="170" y="120" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="url(#rainbow)">O</text>
  
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="url(#rainbow)">R</text>
  
  <!-- Color palette indicator -->
  <circle cx="100" cy="170" r="6" fill="#FF6B6B">
    <animate attributeName="fill" values="#FF6B6B;#4ECDC4;#45B7D1;#96CEB4;#FFEAA7;#DDA0DD;#FF6B6B" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="170" r="6" fill="#4ECDC4">
    <animate attributeName="fill" values="#4ECDC4;#45B7D1;#96CEB4;#FFEAA7;#DDA0DD;#FF6B6B;#4ECDC4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="170" r="6" fill="#45B7D1">
    <animate attributeName="fill" values="#45B7D1;#96CEB4;#FFEAA7;#DDA0DD;#FF6B6B;#4ECDC4;#45B7D1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="170" r="6" fill="#96CEB4">
    <animate attributeName="fill" values="#96CEB4;#FFEAA7;#DDA0DD;#FF6B6B;#4ECDC4;#45B7D1;#96CEB4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="170" r="6" fill="#FFEAA7">
    <animate attributeName="fill" values="#FFEAA7;#DDA0DD;#FF6B6B;#4ECDC4;#45B7D1;#96CEB4;#FFEAA7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="170" r="6" fill="#DDA0DD">
    <animate attributeName="fill" values="#DDA0DD;#FF6B6B;#4ECDC4;#45B7D1;#96CEB4;#FFEAA7;#DDA0DD" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Label -->
  <text x="160" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#888">Color Animation</text>
</svg>